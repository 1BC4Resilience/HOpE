<body translate="no">
  
<div class="container">
  <div class="row">
    <div class="col-12@sm">
      <h1>Humanitarian Opportunities Explorer (HOpE) demo</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-4@sm col-3@md">
      <div class="filters-group">
        <label for="filters-search-input" class="filter-label">Search</label>
        <input class="textfield filter__search js-shuffle-search" type="search" id="filters-search-input" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12@sm filters-group-wrap">
      <div class="filters-group">
        <p class="filter-label">Filter</p>
        <div class="btn-group filter-options">
          <button class="btn btn--primary" data-group="digital">Digital</button>
          <button class="btn btn--primary" data-group="mental health">Mental Health</button>
          <button class="btn btn--primary" data-group="climate change">Climate Change</button>
          <button class="btn btn--primary" data-group="urban">Urban</button>
        </div>
      </div>
      <fieldset class="filters-group">
        <legend class="filter-label">Sort</legend>
        <div class="btn-group sort-options">
          <label class="btn active">
            <input type="radio" name="sort-value" value="dom" checked /> Default
          </label>
          <label class="btn">
            <input type="radio" name="sort-value" value="title" /> Title
          </label>
          <label class="btn">
            <input type="radio" name="sort-value" value="date-created" /> Date Created
          </label>
        </div>
      </fieldset>
    </div>
  </div>
</div>

  <div id="grid" class="row my-shuffle-container">

<figure class="col-3@xs col-4@sm col-3@md picture-item" data-groups="[&quot;Alerts, Ambulance]" data-date-created="2019-09-01" data-title="Kenyan Red Cross app"><div class="picture-item__inner">  <div class="aspect aspect--16x9">    <div class="aspect__inner">      <img src="https://www.redcross.or.ke/images/redcross-app.png">    </div>  </div>  <div class="picture-item__details">    <figcaption class="picture-item__title"><a href="https://www.redcross.or.ke/images/redcross-app.png" target="_blank" rel="noopener">Kenyan Red Cross app</a></figcaption>    <p class="picture-item__tags hidden@xs">Alerts, Ambulance</p>  </div> </div></figure>
