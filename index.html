<html lang="en">
<head>
<meta charset="UTF-8">
<title>Humanitarian Opportunities Explorer (HOpE) - demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="main.css">

<!–– Built on Shuffle site from https://github.com/Vestride/Shuffle ––>

<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
 
</head>

<body>
  
<div class="container">
  <div class="row">
    <div class="col-12@sm">
      <h1>Humanitarian Opportunities Explorer (HOpE) demo</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-4@sm col-3@md">
      <div class="filters-group">
        <label for="filters-search-input" class="filter-label">Search</label>
        <input class="textfield filter__search js-shuffle-search" type="search" id="filters-search-input" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12@sm filters-group-wrap">
      <div class="filters-group">
        <legend class="filter-label">Filter</legend>
        <div class="btn-group filter-options">
          <button class="btn btn--primary" data-group="digital">Digital</button>
          <button class="btn btn--primary" data-group="health">Health</button>
          <button class="btn btn--primary" data-group="climate">Climate</button>
          <button class="btn btn--primary" data-group="urban">Urban</button>
        </div>
       </div>
       <fieldset class="filters-group">
        <legend class="filter-label">Sort</legend>
        <div class="btn-group sort-options">
          <label class="btn active">
            <input type="radio" name="sort-value" value="dom" checked /> Default
          </label>
          <label class="btn">
            <input type="radio" name="sort-value" value="title" /> Title
          </label>
          <label class="btn">
            <input type="radio" name="sort-value" value="date-created" /> Date Created
          </label>
        </div>
       </fieldset>
       <div class="filters-group" style="flex-shrink: 2">
         <a href="https://docs.google.com/forms/d/e/1FAIpQLSenmOfUkMvHnYGsMQaDv0uqz9RLcIQO8o4KHkc1EXIZ04pVWQ/viewform"><button id="share-new">Share a new opportunity!</button></a>
       </div>
    </div>
  </div>
</div>

<div class="container">
  <div id="grid" class="row my-shuffle-container">

    <figure class="col-3@xs col-4@sm col-4@md picture-item shuffle-item shuffle-item--visible" data-groups="['all']" data-date-created="2025-09-03" data-title="Share new opportunities" style="position: absolute; top: 0px; left: 0px; visibility: visible; will-change: transform; opacity: 1; transform: translate(536px, 0px) scale(1); transition-duration: 250ms; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-property: transform, opacity;">
        <div class="picture-item__inner">  <div class="aspect aspect--16x9" onclick="javascript:location.href='https://docs.google.com/forms/d/e/1FAIpQLSenmOfUkMvHnYGsMQaDv0uqz9RLcIQO8o4KHkc1EXIZ04pVWQ/viewform'">    
        <div class="aspect__inner">      <img src="./img/icon_plus.png">    
        </div>  
        </div>  
        <div class="picture-item__details">    
        <figcaption class="picture-item__title"><a href="https://docs.google.com/forms/d/e/1FAIpQLSenmOfUkMvHnYGsMQaDv0uqz9RLcIQO8o4KHkc1EXIZ04pVWQ/viewform" target="_blank" rel="noopener">Share new opportunities" </a>
        </figcaption>    
    </figure>

  <div class="col-1@sm col-1@xs my-sizer-element"></div>
  </div>
</div>
  
<script src='src/shuffle.js'></script>
<script type="text/javascript" src="shuffle.js"></script>  
</body>

</html>
